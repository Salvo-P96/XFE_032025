<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaRegUs</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="banner">
            <button class="homeBtn"><img src="" alt="Site logo"></button>
            <div class="NavMenu">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>
    </header>
    <main class="higherContainer">
        <div class="formZone">
            <div class="container">
                <h1>Step 1: Car data</h1>
                <h2>Compile the registration form:</h2>
                <form class="form">

                    <label for="Brand">Brand:</label>
                    <input type="text" id="brand" name="brand" /*required*/ />

                    <label for="Model">Model</label>
                    <input type="text" id="model" name="model" /*required*/ />

                    <label for="Year">Year of production</label>
                    <input type="text" id="year" name="year" /*required*/ />

                    <label for="Color">Color</label>
                    <div class="carColor">
                        <label for="opzioni"></label>
                        <div class="dropdown">
                            <input type="text" class="dropbtn" placeholder="select color">
                            <div class="dropdown-content">
                                <button class="choice" onclick="selectColor()">
                                    <span>Red <div class="red"> </div></span>
                                </button>
                                <button class="choice" onclick="selectColor()">
                                    <span>Blue <div class="blue"> </div></span>
                                </button>
                                <button class="choice" onclick="selectColor()">
                                    <span>Black <div class="black"> </div></span>
                                </button>
                            </div>
                        </div>
                        <img class="carLogo" src="assets/customCar.svg" alt="car logo">
                    </div>

                    <label for="Plate">Plate</label>
                    <input type="text" id="plate" name="plate" /*required* />
                    <div class="nxtBtn"><button class="next" onclick="">Next step</button></div>

            </div>
            </form>
        </div>
    </main>
    <footer class="footer">
        <div class="adBanner"></div>
        <div class="contacts"></div>
    </footer>
    <script src="script.ts"></script>
</body>

</html>
